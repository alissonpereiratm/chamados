<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastroChamado.css">
  <title>Document</title>
</head>

<body>


  <form method="post" action="/cadastroChamado">
    <label for="data">Data do Chamado:</label>
    <input type="date" name="data"><br><br>
    <label for="titulo">Titulo:</label>
    <input type="text" name="titulo"><br><br>
    <label for="descricao">Descrição:</label>
    <input type="text" name="descricao"><br><br>
    <label for="historico">Histórico:</label>
    <input type="text" name="historico"><br><br>

    <th:block>
      <label for="usuario">Usuario:</label>
      <select name="id" id="select">
        <option value="null" selected>Selecione</option>
        <option th:each="usuario:${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
      </select>
    </th:block><br><br>

    <th:block>
      <label for="fila">Fila:</label>
      <select name="id" id="select">
        <option value="null" selected>Selecione</option>
        <option th:each="fila:${filas}" th:value="${fila.id}" th:text="${fila.nome}"></option>
      </select>
    </th:block><br><br>

    <th:block>
      <label for="produto">Produto:</label>
      <select name="id" id="select">
        <option value="null" selected>Selecione</option>
        <option th:each="produto:${produtos}" th:value="${produto.id}" th:text="${produto.nome}"></option>
      </select>
    </th:block><br><br>

    <button type="submit" class="button">Salvar</button>
  </form>


</body>

</html>
