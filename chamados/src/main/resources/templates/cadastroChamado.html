<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastroChamado.css">
  <title>Document</title>
</head>

<body>
  <h1>Cadastro Chamados</h1>

  <form method="post" action="/cadastroChamado">
    <label for="titulo">Titulo:</label>
    <input type="text" name="titulo"><br><br>
    <label for="descricao">Descrição:</label>
    <input type="text" name="descricao"><br><br>

    <th:block>
      <label for="fila">Fila:</label>
      <select name="fila" id="select">
        <option value="0" selected>Selecione</option>
        <option th:each="fila:${filas}" th:value="${fila.id}" th:text="${fila.descricao}"></option>
      </select>
    </th:block><br><br>

    <th:block>
      <label for="produto">Produto:</label>
      <select name="produto" id="select">
        <option value="0" selected>Selecione</option>
        <option th:each="produto:${produtos}" th:value="${produto.id}" th:text="${produto.nome}"></option>
      </select>
    </th:block><br><br>
  
      <button type="submit" class="button">Salvar</button><br>
    

      <div class="button2"><a href="/home">Home</a>
    </div>

  </form>


</body>

</html>
